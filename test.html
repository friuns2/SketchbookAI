<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Evaluation with Babel</title>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/@babel/preset-typescript"></script>
</head>
<body>
  <h1>TypeScript Class Hoisting Example</h1>
  <div id="output"></div>

  <script type="text/typescript">
    // TypeScript code with class declarations
    class Animal {
      constructor(public name: string) {}
      speak() {
        return `${this.name} makes a noise.`;
      }
    }

    class Dog extends Animal {
      speak() {
        return `${this.name} barks.`;
      }
    }

    // Instantiate class before its definition (possible with hoisting)
    const dog = new Dog('Buddy');
    document.getElementById('output').innerText = dog.speak();
  </script>

  <script type="text/babel" data-presets="typescript">
    // Babel will transpile TypeScript to JavaScript in the browser
    Babel.transformScriptTags(); // This transforms all the <script type="text/typescript">
  </script>
</body>
</html>
