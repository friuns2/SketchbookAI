<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetAlert in Background</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
    <style>
 
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="showAlertBtn">Show Background Alert</button>

    <script>
        Swal=Swal.mixin({
         
            toast: true,
          
        });

        document.getElementById('showAlertBtn').addEventListener('click', function() {
            Swal.fire({
                title: 'Background Alert',
                text: 'This alert is in the background',
                icon: 'info',
            });

            // Immediately blur the alert to prevent focus
            setTimeout(() => {
                document.activeElement.blur();
            }, 0);
        });
    </script>
</body>
</html>
