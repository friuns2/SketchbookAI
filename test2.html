<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Load GLB and Show Bounding Box</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap2">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
                "GLTFLoader": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/loaders/GLTFLoader.js",
                "OrbitControls": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>
    <script src="build/sketchbook.min.js"></script>
    <script type="module">
        //import * as THREE from 'three';
        //import { GLTFLoader } from 'GLTFLoader';
        //import { OrbitControls } from 'OrbitControls';

        let scene, camera, renderer, controls, model, mixer, clock, rootBone;

        init();
        loadGLBModel();
        animate();

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xeeeeee);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 55);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Orbit Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.enableZoom = true;

            // Lighting
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5).normalize();
            scene.add(light);

            // Clock for animation
            clock = new THREE.Clock();
        }

        function loadGLBModel() {
            // GLTFLoader to load .glb files
            const loader = new GLTFLoader();
            loader.load('build/assets/goblin.glb', function (gltf) {
                model = gltf.scene;
                model.updateMatrixWorld(true,true);
                let tf = SkeletonUtils.clone(gltf.scene);
                tf.updateMatrixWorld(true,true);
                const combinedBoundingBox = new THREE.Box3().setFromObject(tf);

                // Log the size of the combined bounding box
                console.log('Combined Bounding Box Size:', combinedBoundingBox.getSize(new THREE.Vector3()));
                scene.add(tf);
                // Visualize the combined bounding box with BoxHelper
                const boxHelper = new THREE.BoxHelper(new THREE.Mesh(new THREE.BoxGeometry(
                    combinedBoundingBox.max.x - combinedBoundingBox.min.x,
                    combinedBoundingBox.max.y - combinedBoundingBox.min.y,
                    combinedBoundingBox.max.z - combinedBoundingBox.min.z
                )), 0xff0000);

                boxHelper.position.set(
                    (combinedBoundingBox.max.x + combinedBoundingBox.min.x) / 2,
                    (combinedBoundingBox.max.y + combinedBoundingBox.min.y) / 2,
                    (combinedBoundingBox.max.z + combinedBoundingBox.min.z) / 2
                );

                scene.add(boxHelper);

                console.log('Combined Bounding Box:', combinedBoundingBox);

                // Find the root bone (the bone that actually moves)
                let potentialRootBones = [];
                tf.traverse((object) => {
                    if (object.isBone) {
                        if (object.name.toLowerCase().includes('hips') || object.name.toLowerCase().includes('root')) {
                            potentialRootBones.push(object);
                        }
                    }
                });

                if (potentialRootBones.length > 0) {
                    // Prioritize 'hips' over 'root' if both exist
                    rootBone = potentialRootBones.find(bone => bone.name.toLowerCase().includes('hips')) || potentialRootBones[0];
                    console.log('Root bone found:', rootBone.name);
                } else {
                    console.warn('No root bone found.');
                }

                if (!rootBone) {
                    console.warn('Root bone not found. Using the first bone in the skeleton.');
                    tf.traverse((object) => {
                        if (object.isBone && !rootBone) {
                            rootBone = object;
                        }
                    });
                }

                // Set up animation
                mixer = new THREE.AnimationMixer(tf);
                if (gltf.animations && gltf.animations.length > 0) {
                    const firstAnimation = gltf.animations[1];
                    const action = mixer.clipAction(firstAnimation);
                    action.setLoop(THREE.LoopRepeat);
                    action.play();
                }
            }, undefined, function (error) {
                console.error(error);
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            if (mixer) {
                mixer.update(delta);

                // Store the initial position of the root bone
                if (rootBone && !rootBone.userData.initialPosition) {
                    rootBone.userData.initialPosition = rootBone.position.clone();
                }

                // Reset the root bone position to its initial position
                if (rootBone && rootBone.userData.initialPosition) {
                    rootBone.position.copy(rootBone.userData.initialPosition);
                }
            }

            controls.update();
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
